<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var string = "Hello Thank you good luck to you";

        document.write(string.charAt(16), "<br>");
        document.write(string.indexOf("you"), "<br>");
        document.write(string.indexOf("you",16), "<br>"); // 16번째 이후에 있는 you를 찾아서
        document.write(string.lastIndexOf("you"), "<br>");
        document.write(string.lastIndexOf("you",25), "<br>");
        document.write(string.match("luck"), "<br>"); 
        document.write(string.search("you"), "<br>");
        document.write(string.substr(21,4), "<br>");
        document.write(string.substring(6,12), "<br>");
        document.write(string.replace("you","me"), "<br>");
        document.write(string.toLowerCase(), "<br>");
        document.write(string.toUpperCase(), "<br>");
        document.write(string.length, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
