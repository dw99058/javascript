<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10,5,8,30); // 최대값 반환
        var minNum = Math.min(10,5,8,30); // 최소값 반환
        var roundNum = Math.round(num); // 반올림 값을 반환
        var floorNum = Math.floor(num); // 소수점 무조건 내림
        var ceilNum = Math.ceil(num); // 소수점 무조건 올림
        var rndNum = Math.random(); // 0~1 사이 난수를 발생
        var piNum = Math.PI; // Math.PI는 원주율 상수를 반환

        document.write(maxNum, "<br>");
        document.write(minNum, "<br>");
        document.write(roundNum, "<br>");
        document.write(floorNum, "<br>");
        document.write(ceilNum, "<br>");
        document.write(rndNum, "<br>");
        document.write(piNum, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
