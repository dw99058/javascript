<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>산술연산자</title>
    <script>
        var a = 2;
        var b = 5;
        console.log( a + b );
        console.log( a - b );
        console.log( a * b );
        console.log( a  /b );
        console.log( a % b );

        var c = 1;
        console.log(c);
        console.log(c+1);
        console.log(c); // c 는 여전히 1임
        console.log(++c); // c = c + 1   증가시키고 나서 출력함 그래서 c는 2라고 뜸.
        console.log(c); // c가 2가 됨
        console.log(c++); // c는 3이 아닌 2라고 뜬다. 증가시키기전에 출력함.
        console.log(c); // c가 3이 됨
        console.log(--c); // c가 2가 됨
        console.log(c); // 2가 출력
        console.log(c--); // 2가 출력. 값은 1
        console.log(c); // 1이 출력
        console.log(Math.pow(2,3)); // 거듭제곱  2의 3승
        console.log(Math.sqrt(16)); // 제곱근
        console.log(Math.random());
    </script>
</head>
<body>

</body>
</html>
