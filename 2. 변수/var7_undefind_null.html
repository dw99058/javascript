<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefind, null</title>
    <script>
        var twice;
        console.log(typeof twice);

        var twice = { x:1, y:"2" }
        console.log(twice.x, typeof twice.x);
        console.log(twice.y, typeof twice.y);
        console.log(twice.z, typeof twice.z);

        var twice = null;
        console.log( twice, typeof twice);
    </script>
</head>
