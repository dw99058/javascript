<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String 문자열</title>
    <script>
        var string1 = "자바스크립트는 \"웹\"에서 중요한 언어이다";
        document.write(string1);

        var string2 = "hello, javascript!";
        console.log(string2.length, string2["length"]);

        var str1 = "hello";
        var str2 = "world";

        var str3 = str1.concat(str2);
        console.log(str3)

        console.log(str1.length, str2.length, str3.length)

        var str4 = "Hello, JavaScript!";
        console.log(str4.length) // 총 18개
        console.log(str4.charAt(0))
        console.log(str4.charAt(9))
        console.log(str4.charAt(17)) // 마지막 글자 확인
        console.log(str4[0]);

        var str5 = "Hello, JavaScript!";
        console.log(str5.substring(7,11)); // 인덱스7 부터 ~ 처음부터 11글자까지 출력
        console.log(str5.substr(7,4)); // 인덱스7 부터 ~ 4글자까지 출력

        console.log( str5.substring(2) ); // 인덱스2부터 ~ 끝까지
        console.log( str5.substr(2) );
        console.log( str5.substr(-7) ); // 순서 거꾸로
        console.log( str5.substr(-7,2) );

        var str6 = "js, Hello, js!";
        console.log(str6.indexOf("js")); // 제일 처음에 나오는 인덱스
        console.log(str6.lastIndexOf("js")); // 제일 마지막에 나오는 인덱스
        console.log(str6.indexOf("scc")); // 없는 글자는 -1
    </script>
</head>
<body>

</body>
</html>
