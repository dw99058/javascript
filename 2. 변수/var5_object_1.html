<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
    <script>
        var people = { name:"자바스크립트", age:"25" };
        console.log(typeof(people));
        console.log(people.name, people.age);
        people.name = "자바";
        console.log(people.name);

        var people2 = new Object();
        console.log(typeof(people2));
        people2.name = "HTML";
        people2.age = "30";
        console.log(people2);
    </script>
</head>
<body>

</body>
</html>
