<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // str1을 정수로 변환하시오
        var str1 = "3.141592는 Pi의 근삿값입니다";

        // str2을 실수로 변환하시오
        var str2 = "3.141592는 Pi의 근삿값입니다";

        var pi_int = parseInt(str1);
        var pi_float = parseFloat(str2);

        console.log(pi_int, typeof(pi_int));
        console.log(pi_float, typeof(pi_float));
    </script>
</head>
<body>

</body>
</html>
