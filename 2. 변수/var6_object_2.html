<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object()</title>
    <script>
        var tv = new Object();
        console.log(typeof tv);
        tv.color = "white";
        tv.price = "300000";
        tv.info = function(){
            document.write("TV 색상 : " + this.color + "<br>");
            document.write("TV 가격 : " + this.price);
        }
        document.write("<h1>TV 객체 호출 메서드</h1>")
        tv.info();



        var car = {
            color:"black",
            price:"5000000",
            info:function(){
                document.write("car 색상 : " + this.color + "<br>");
                document.write("car 가격 : " + this.price);
            }
        }
        document.write("<h1>car 객체 호출 메서드</h1>")
        car.info();
    </script>
</head>
<body>

</body>
</html>
