<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var i = 0;
        var timing = setInterval( function(){
            console.log(i++);
        }, 1000); // setInterval("함수()")    function 안쓰면 이렇게 해도 됨.
    </script>
</head>
<body>
    <button onclick="clearInterval(timing)">STOP</button> 
    <!-- clearInterval(변수) 하면 반복이 멈춤 -->
</body>
</html>
