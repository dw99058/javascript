<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 객체</title>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <script>
        //document.getElementById("wrap").firstChild.style.color="red"; // 첫번째 요소를 선택하려고 했지만 위에 보면 엔터를 쳐서 공백이 생겨서 공백을 자식으로 인식함
        document.getElementById("wrap").firstChild.nextSibling.style.color="red"; // 그래서 nextSibling 으로 공백 다음 요소 선택

        var p = document.getElementsByTagName("p")[1];
        p.nextSibling.nextSibling.style.backgroundColor="yellow"; 
    </script>
</body>
</html>
