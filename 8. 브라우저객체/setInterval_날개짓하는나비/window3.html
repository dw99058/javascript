<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나비의 날개짓</title>
    <style>
        body{background: #444;}
    </style>
</head>
<body>
    <div><img src="nabi_1.png" alt="나비"></div>
    <button onclick="clearInterval(flying)">중지</button>

    <script>
        var num = 1;
        var imgTag = document.getElementsByTagName('img')[0];

        var flying = setInterval(function(){
            imgTag.setAttribute("src","nabi_" + num + ".png");
            num++;
            if(num >= 7){
                num = 1;
            }
            console.log(num);
        }, 60);
    </script>
</body>
</html>
