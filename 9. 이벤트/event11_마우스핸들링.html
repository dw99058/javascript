<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: beige;
            width: 250px;
        }
    </style>
</head>
<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    <p>이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고, 마우스의 위치를</p>

    
    <img src="../images/beach.png" onmousemove="where(event)" alt=""><br><br>
    <div id="div"></div>


    <script>
        var div = document.getElementById("div");
        function where(e){
            var text = "마우스 위치는 <br>";
            text += "screenX, screenY : " + e.screenX + ',' + e.screenY + "<br>"; // 스크린 기준
            text += "pageX, pageY : " + e.pageX + ',' + e.pageY + "<br>"; // 윈도우 창 기준 (문서의 시작점을 기준으로)
            text += "clientX, clientY : " + e.clientX + ',' + e.clientY + "<br>";  // 윈도우 창 기준 (브라우저를 기준으로)
            text += "offsetX, offsetY : " + e.offsetX + ',' + e.offsetY + "<br>"; // 해당 영역 기준

            div.innerHTML = text;
        }
    </script>
</body>
</html>
