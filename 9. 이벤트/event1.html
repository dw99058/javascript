<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트실행방법 3가지</title>
</head>
<body>
    <button class="btn1" onclick="event1();">Press me1</button>
    <button class="btn2">Press me1</button>
    <button class="btn3">Press me1</button>

    <script>
        function event1(){
            console.log("버튼 1입니다.");
        } // 태그에 직접 적용하는 방법



        var btn2 = document.querySelector(".btn2");
        btn2.onclick = function (){
            console.log("버튼 2입니다.");
        } // 함수에 직접 적용하는 방법



        function event3(){
            console.log("버튼 3입니다");
        }
        var btn3 = document.querySelector(".btn3");
        btn3.addEventListener("click",event3)
        // addEventListener 쓰는 방법

    </script>
</body>
</html>
