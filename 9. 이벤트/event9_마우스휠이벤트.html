<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마우스 휠 이벤트</title>
    <script>
        var i = 0;
        function mouseWheel(e, obj){
            if(e.wheelDelta < 0){ // 휠을 아래로 굴릴때 
                obj.style.background = "gray";
                obj.innerHTML = i++;
            }else{ // 휠을 위로 굴릴때
                obj.style.background = "pink";
                obj.innerHTML = i--;
            }
        }
    </script>
    <style>
        div{width: 300px; height: 200px; border: 1px solid #000; font-size: 50px; color: #fff;}
    </style>
</head>
<body>
    <div onmousewheel="mouseWheel(event, this)"></div>
</body>
</html>
