<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");

        result = arr_1.concat(arr_2);

        result = arr_1.slice(1,3); // 여기가 최종 result (위에거는 x)

        var test = prompt("result 값을 입력하시오");
        if (test == result){
            alert("정답입니다.")
        }else{
            alert("틀렸습니다.")
        }

        arr_1.sort(); // 가나다 순으로 정렬
        arr_2.reverse();

        document.write("배열1 : " + arr_1 + "<br>");
        document.write("배열2 : " + arr_2 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
