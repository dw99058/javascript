<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
    <script>
        var fruit = new Array("배", "멜론", "참외");
        console.log(fruit);
        console.log(fruit[0]);
        fruit[0] = "망고"; // 사과 대신 망고 들어감
        console.log(fruit);

        var fruit2 = ["사과", "수박", "딸기"]
        console.log(fruit2);
        fruit2[2] = "바나나";
        console.log(fruit2);

        fruit2.push("딸기"); // 맨 마지막에 딸기 추가하기
        console.log(fruit2);

        var fruit3 = fruit2.concat(fruit); // 배열끼리 합치기.. 값을 저장함
        console.log(fruit3);

        fruit2.unshift("포도"); // 맨 앞에 추가하기
        console.log(fruit2);

        fruit2.splice(2, 1, "블루베리"); // 요소를 지정해서 삭제 : 인덱스번호, 제거 될 개수, 추가하는
        console.log(fruit2);

        fruit2.pop(); // 맨 마지막 요소 삭제
        console.log(fruit2);

        fruit2.shift(); // 맨 첫번 째 요소 삭제
        console.log(fruit2);

        var fruit4 = fruit2.slice(1, 3); // 잘라내는 값을 저장함...... 1에서 부터 3 앞까지 (2까지)
        console.log(fruit4);

        var fruit2 = fruit4;
        console.log(fruit2);
    </script>
</head>

</body>
</html>
