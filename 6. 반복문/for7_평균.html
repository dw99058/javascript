<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        function subjAvg(subjdata){

            var sum = 0;

            for(var i = 0; i < subjdata.length; i++){
                sum += Number(prompt(subjdata[i] + "점수는?", "0"));
            }

            var avg = sum / subjdata.length;

            return avg;
            
        }

        var subject = ["국어", "수학", "영어", "과학"];
        var subject1 = ["체육", "미술", "음악"];

        var result = subjAvg(subject1); // 매개변수에 배열 담아서 함수 실행!

        document.write("평균 점수는 " + result + "점 입니다");

    </script>
</head>
