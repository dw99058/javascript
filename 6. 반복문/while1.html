<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문</title>
    <script>
        // 1-10까지 총합
        var sum = 0;
        for (var i = 1; i <= 10; i++){
            sum += i;
        }
        document.write(sum + "<br>");

        var j = 0;
        var sum1 = 0;
        while(j < 10){
            j++;
            sum1 += j;
        }
        document.write(sum1);
    </script>
</head>
<body>
    
</body>
</html>
