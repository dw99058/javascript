<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var sum = 0;
        for (var i=0; i<5; i++){
            var num = prompt("더할 값을 입력하세요");
            document.write("입력한 값 " + i + "은" + num + "<br>");
            sum = Number(num) + sum;
        }
        document.write("입력한 값들의 총합은 " + sum + "입니다.");
    </script>
</head>
<body>
    
</body>
</html>
