<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        // 구구단
        for(var i = 2; i <= 9; i++){
            document.write("<br>"+i+"단");
            document.write("<br>-----------------<br>");
            for(var j = 1; j <= 9; j++){
                document.write(i + " * " + j + " = " + (i*j) + "<br>")
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
