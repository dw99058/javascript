<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
    <script>
        var a = 10;
        var b = 20;
        console.log(a > b)
        console.log(a < b)
        console.log(a >= b)
        console.log(a <= b)
        console.log(a == b)
        console.log(a != b)
        console.log("----------------------------------")
        var c = 10;
        console.log(a == c);
        var d = "10";
        console.log(a === d);

        var string1 = "aa";
        var string2 = "bb";
        console.log(string1 > string2); // 문자열로 비교 가능
    </script>
</head>
<body>

</body>
</html>
