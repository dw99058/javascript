<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>요일출력</title>
    <script>
        var day;
        var week = new Date().getDay(); // new Date() 날짜 시간,,, getDay() 요일 구할 때... 0: 일요일 ~ 6: 토요일
        console.log(week, typeof week);

        switch(week){
            case 0:
                day = "일요일";
            break;
            case 1:
                day = "월요일";
            break;
            case 2:
                day = "화요일";
            break;
            case 3:
                day = "수요일";
            break;
            case 4:
                day = "목요일";
            break;
            case 5:
                day = "금요일";
            break;
            case 6:
                day = "토요일";
            break;
            default:
                document.write("없는 요일입니다");
        }

        document.write("오늘은 <b>" + day + "</b>입니다");

    </script>
</head>
<body>

</body>
</html>
