<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var idName = "korea";
        var pwNum = "1234";

        function login(id,pw){
            if(id == idName){
                if(pw == pwNum){
                    alert("로그인 성공!")
                }else{
                    alert("로그인 실패!")
                }
            }else{
                alert("존재하지 않는 아이디입니다.")
            }
        }

        var username = prompt("아이디를 입력하세요");
        var userpw = prompt("비밀번호를 입력하세요");

        login(username, userpw); // 위 promt에서 값을 입력받으면 login함수에 대입!
    </script>
</body>
</html>
